<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<script>
try {
xmlhttp = new XMLHttpRequest();
} catch(ee) {
try{
xmlhttp = new ActiveXObject('Msxml2.XMLHTTP');
} catch(e) {
try{
xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
} catch(E) {
xmlhttp = false;
}
}
}
function carrega(_idContainer, _endereco){
xmlhttp.open('GET',_endereco,true);
xmlhttp.onreadystatechange=function() {

if (xmlhttp.readyState==4){
retorno=xmlhttp.responseText;
var tag_container = document.getElementById(_idContainer);
tag_container.innerHTML=retorno;

}
}
xmlhttp.send(null)
}
</script>
</head>

<body>

    
    
    <div id="conteudo">

        <h1>Bem Vindo!</h1>
        <p>Essa eh a home desse nome pseudo-site.</p>
        <a href="#" onClick="javascript:carrega('conteudo', 'Fotos.html')">Fotos</a>
    </div>


</body>
</html>
